eureka:
  client:
    register-with-eureka: false

server:
  port: 8088



spring:
  application:
    name: mcsv-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: hotel-dev
          uri: http://44.223.54.192:8081
          predicates:
            - Path=/hotel/**
        - id: habitaciones-dev
          uri: http://44.223.54.192:8081
          predicates:
            - Path=/habitaciones/**
        - id: calificaciones-hotel-dev
          uri: http://44.223.54.192:8081
          predicates:
            - Path=/calificacion/**
        - id: clientes-dev-clientes
          uri: http://44.223.54.192:8184
          predicates:
            - Path=/clientes/**

